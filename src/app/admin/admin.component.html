<div class="container">
    <div class="card" style="width: 60rem;">
        <div class="card-body">
            <div class="card-header">
               
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">หมายเลขห้องพัก</th>
                        <th scope="col">ชื่อผู้จอง</th>
                        <th scope="col">ประเภทห้อง</th>
                        <th scope="col">วันที่เข้า-ออก</th>
                        <th scope="col">ราคา</th>
                        <th scope="col">จัดการ</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of showBooking; let i = index">
                    <tr>
                        <td class="text-center" >{{item.Room_ID}}</td>
                        <td>{{item.BookingName}}</td>
                        <td>{{item.TroomName}}</td>
                        <td>{{item.DateStart}} / {{item.DateLast}} </td>
                        <td>{{item.Price}}  </td>
                       
                        <td>
                            <button type="button" class="btn btn-warning" (click)="updatestatus(item.Room_ID)" (click)="updateBookingS(item.Booking_ID)">อนุมัติ</button>
                            &nbsp;
                            <button type="button" class="btn btn-warning"(click)="updatebooking(item.Booking_ID)">ไม่อนุมัติ</button>
                            &nbsp;
                            <button type="button" class="btn btn-danger" (click)="deletebooking(item.Booking_ID,item.BookingName)">Danger</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-row">
                              <div class="col-md-7 mb-3">
                                <label for="validationDefault01">หมายเลขห้องพัก</label>
                                <input type="text" class="form-control"  [formControl]="Room_ID" >
                              </div>
                            </div>
                            <div class="form-row">
                            <div class="col-md-7 mb-3">
                                    <label for="validationDefault02">สถานะ</label>
                                    <select id="inputState" class="form-control"  [formControl]="status_ID" >
                                            <option selected>กรุณาเลือก</option>
                                            <option value="1">ว่าง</option>
                                            <option value="0">ไม่ว่าง</option>
                                        </select>
                                  </div>
                                </div>
                          </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                <button type="button" class="btn btn-primary" (click)="AddRoom()">บันทึก</button>
            </div>
        </div>
    </div>
</div>
