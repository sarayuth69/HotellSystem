    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">หมายเลขห้องพัก</label>
                    <input type="text" class="form-control" id="validationDefault01" 
                      [formControl]="Room_ID">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault02">ประเภทห้องพัก</label>
                    <input type="text" class="form-control" id="validationDefault02"   
                    [formControl]="Troom_ID">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault03">ชั้นที่</label>
                    <div class="input-group" >
                   
                      <input type="text" class="form-control" id="validationDefault03"   [formControl]="floor">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault04">บริการ</label>
                    <input type="text" class="form-control" id="validationDefault04"   [formControl]="Decoration">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault04">สถานะ</label>
                    <input type="text" class="form-control" id="validationDefault55"   [formControl]="statusName">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault04">ราคา</label>
                    <input type="text" class="form-control" id="validationDefault88"   [formControl]="Price">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault05">วันเข้าพัก</label>
                    <input type="date" class="form-control" id="validationDefault05"   [formControl]="DateStart">
                  </div>
                
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault07">วันออก</label>
                    <input type="date" class="form-control" id="validationDefault07"   [formControl]="DateLast">
                  </div>
             
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault0">จำนวนคน</label>
                    <input type="text" class="form-control" id="validationDefault09"   [formControl]="Number_of_people">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault10">ชื่อผู้จอง</label>
                    <input type="text" class="form-control" id="validationDefault10"   [formControl]="BookingName">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault1">เบอร์โทรที่สามารถติดต่อได้</label>
                    <input type="text" class="form-control" id="validationDefault11"   [formControl]="Tel">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
              <button type="button" class="btn btn-primary" (click)="Booking()">จองห้องพัก</button>
            </div>
          </div>
        </div>
